<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <link rel="stylesheet" href="../utility.css" />
    <link rel="stylesheet" href="image.css" />
  </head>
  <body>
    <div class="example-div alert-box">
      <h2>Square image</h2>
      <img
        src="../IMAGES/image1.jpg"
        alt="image-1"
        class="image image-square"
      />
      <h2>Round Image</h2>
      <img src="../IMAGES/image2.jpg" alt="image-2" class="image image-round" />
      <h2>Responsive Image</h2>
      <img src="..//IMAGES/image1.jpg" alt="" class="image-responsive" />
    </div>
  </body>
</html>
