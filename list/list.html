<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <link rel="stylesheet" href="list.css" />
    <link rel="stylesheet" href="../utility.css" />
  </head>
  <body>
    <h2>Spaced lists</h2>
    <div class="example-div">
      <ul class="list">
        <div class="list-title">Categories</div>
        <li>Shoes</li>
        <li>Topwear</li>
        <li>Bottomwear</li>
        <li>Watches</li>
      </ul>
    </div>
    <h2>collapsable Lists</h2>
    <div class="example-div">
      <ul class="list">
        <div class="list-title">Categories</div>
        <li>Home</li>
        <li class="collapsable">
          <div>Brands</div>
          <ul>
            <li>Nike</li>
            <li>Adidas</li>
            <li>Asics</li>
          </ul>
        </li>
        <li>T-shirt</li>
        <li>Shoes</li>
      </ul>
    </div>
  </body>
</html>
