<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALERT</title>
    <link rel="stylesheet" href="../utility.css" />
    <link rel="stylesheet" href="alert.css" />
  </head>
  <body>
    <div class="example-div alert-box">
      <div class="alert primary">
        <strong>Primary!</strong>This is a primary alert.
      </div>
      <div class="alert success">
        <strong>Success!</strong>This is a success alert.
      </div>
      <div class="alert error">
        <strong>Error! </strong>This is a error alert. check it now!
      </div>
      <div class="alert warning">
        <strong>Warning!</strong>This is a warning alert.
      </div>
      <div class="alert outline-primary">
        <strong>Success! </strong>This is a success alert.
      </div>
      <div class="alert outline-success">
        <strong>Success! </strong>This is a success alert.
      </div>
      <div class="alert outline-error">
        <strong>Error! </strong>This is a error alert.
      </div>
      <div class="alert outline-warning">
        <strong>Warning! </strong>This is a warning alert.
      </div>
    </div>
  </body>
</html>
